<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>CAPSTONE 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== Mobile-first ===== */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            background: url("assets/header.jpg") center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            flex: 1;
            padding-bottom: 40px;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            padding: 20px 24px;
            border-radius: 12px;
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h1 {
            margin: 0 0 6px 0;
            font-size: 2em;
            letter-spacing: 1px;
        }

        h4 {
            margin: 0 0 0 0;
        }

        h5 {
            margin: 0 0 6px 0;
        }

        .subtitle {
            font-size: 0.9em;
            color: #F5AD1A;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .subtitle:hover {
            text-decoration: underline;
        }

        ul.menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        ul.menu li {
            margin: 8px 0;
        }

        ul.menu a {
            display: block;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #FFF;
            text-decoration: none;
            font-size: 0.95em;
        }

        ul.menu a:hover {
            background: rgba(0, 0, 0, 0.9);
            color: #F5AD1A;
        }

        .footer {
            padding: 20px 0 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .footer img {
            height: 40px;
            max-width: 120px;
            object-fit: contain;
            opacity: 0.9;
        }

        .logo-circle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            overflow: hidden;        /* kunci crop */
            background: #fff;        /* aman jika logo transparan */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;       /* inilah yang memaksa crop */
        }

        /* ===== Desktop enhancement ===== */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.6em;
            }

            .overlay {
                max-width: 520px;
            }

            .footer img {
                height: 50px;
                max-width: 160px;
            }

            .logo-circle {
                width: 72px;
                height: 72px;
            }
        }
    </style>
</head>
<body>

<section class="hero">
    <div class="overlay">
        <h1>CAPSTONE 1-2026</h1>
        
        <div class="subtitle" onclick="toggleMenu()">klik untuk melihat/menutup menu</div>
        <ul class="menu" id="menu">
            <!-- Menu (silakan edit / tambah di sini) -->
            <li><a href="https://drive.google.com/file/d/12Ch5ZN0kFOkMuy3WbP2i7vumZ4gV-uN1/view?usp=sharing" target="_blank">Bahan Presentasi Sosialisasi Capstone 2026</a></li>
            <li><a href="https://forms.gle/PgTue1ouLZeAfg5c8" target="_blank">Pendaftaran</a></li>
            <li><a href="https://drive.google.com/drive/folders/1xY1c0y2rG1u6QDU0R_p6b60MBqDzWoE5?usp=sharing" target="_blank">Template Dokumen C251</a></li>
            <li><a href="https://drive.google.com/drive/folders/18dTi6nUbq1yJaScACjS3YEOupXKHU-_n?usp=sharing" target="_blank">Template Surat Pernyataan</a></li>
        </ul>
    
        <h4>Departemen Teknik Elektro dan Teknologi Informasi <b>(DTETI)</b></h4>
        <h5>Fakultas Teknik, Universitas Gadjah Mada</h5>
    </div>
    
    <footer class="footer">
        <div class="logo-circle">
            <img src="assets/dteti.jpg" alt="Logo 1">
        </div>
        <div class="logo-circle">
            <img src="assets/ugm.jpg" alt="Logo 2">
        </div>
    </footer>
</section>


<script>
    function toggleMenu() {
        const menu = document.getElementById("menu");
        menu.style.display = (menu.style.display === "none" || menu.style.display === "")
            ? "block"
            : "none";
    }
</script>

</body>
</html>
